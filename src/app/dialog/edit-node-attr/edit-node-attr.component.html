<div class="m-0">
  <label for="attrName" class="form-label">Attribute name</label>
  <input type="text" class="form-control" id="attrName" [(ngModel)]="attrName" placeholder="Attribute name">

  <label for="attrValue" class="form-label mt-3">Attribute value</label>
  <input type="text" class="form-control" id="attrValue" [(ngModel)]="attrValue" placeholder="Attribute value">

  <div class="mt-3 d-flex justify-content-between">
    <button class="btn btn-primary" (click)="save()">Save</button>
    <button class="btn btn-secondary ms-1" (click)="cancel()">Cancel</button>
  </div>
</div>
