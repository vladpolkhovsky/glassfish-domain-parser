<div class="min-vh-100 pt-2">
  <div class="mb-3 w-100">
    <label for="domainInputArea" class="form-label"><b>domain.xml</b></label>
    <textarea #domainTextArea
              class="form-control h-100"
              id="domainInputArea"
              (input)="domainTextAreaRowsCount = calcRowCount(domainTextArea.value)"
              [rows]="domainTextAreaRowsCount"></textarea>
  </div>
  <p>Или загрузить из файла</p>
  <div class="input-group mb-3 h-25 w-100">
    <input #domainFileInput
           type="file"
           class="form-control"
           id="domainFileInput"
           (change)="processFileUpload(domainFileInput.files)"
    />
  </div>
  <div class="d-flex justify-content-center">
    <button
      class="btn btn-primary"
      (click)="processButtonClickHandler()"
    >Обработать
    </button>
  </div>
</div>
