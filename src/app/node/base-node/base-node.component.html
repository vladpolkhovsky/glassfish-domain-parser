<div class="mt-2 p-2 pl-3 node-element-base container" style="margin-left: 20px;">

  <h4 class="mt-2 mb-0 m-2">
    <small class="text-muted">Node: </small>
    {{nodeName}}
  </h4>

  <div class="mt-3 mb-3 m-3 p-2 node-element-content">
    <div style="max-width: 1000px"
         *ngIf="attributes.length != 0; else noAttributes">
      <b class="mt-2 mb-0 m-2">Attributes</b>
      <table class="mt-2 mb-0 m-2 table table-striped table-bordered">
        <thead>
        <tr>
          <td>Property</td>
          <td>Value</td>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let attr of attributes">
          <td [textContent]="attr.name"></td>
          <td [textContent]="attr.value"></td>
        </tr>
        </tbody>
      </table>
    </div>
    <ng-template #noAttributes>
      <p class="mt-2 mb-0 m-2 text-warning">This node dont contains attributes</p>
    </ng-template>
  </div>

  <div class="mt-2 mb-0 m-2" *ngIf="childNodes.length != 0; else nothingToShow">
    <button class="btn"
            [class.btn-secondary]="!collapseChildNode"
            [class.btn-primary]="collapseChildNode"
            (click)="processExpandButtonClick()"
    >{{collapseChildNode != true ? "Hide" : "Expand child nodes"}}
    </button>
    <div *ngIf="!collapseChildNode">
      <app-base-node
        *ngFor="let cNode of childNodes"
        [node]="cNode.object"
        [nodeName]="cNode.name"
      ></app-base-node>
    </div>
  </div>

  <ng-template #nothingToShow>
    <p class="mt-2 mb-0 m-2">This node dont contains child elements</p>
  </ng-template>
</div>
